<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8>
    <title>3D Me</title>
    <meta charset="utf-8">
    <style>
        body {
            background-color: #030303;
            margin: 0;
            overflow: hidden;
        }
        
        canvas {
            width: 100%;
            height: 100%
        }
    </style>
</head>

<body>
    <!-- <canvas id="myCanvas"></canvas> -->
    <div id="container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/86/three.min.js"></script>
    <!-- <script src="https://s.cdpn.io/25480/OrbitControls.js"></script> -->

    <script src="three.js"></script>

    <script src="renderers/Projector.js"></script>
    <script src="renderers/CanvasRenderer.js"></script>


    <script>
        //GET A RANDOM NUMBER FUNCTION
        function getRandomArbitrary(min, max) {
            return Math.random() * (max - min) + min;
        }

        var camera, scene, renderer,
            light1, light2, light3, light4, light5, line,
            loader, mesh;
        init();
        animate();

        function init() {
            var container = document.getElementById('container');

            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 1, 1000);
            camera.position.set(0, -6, 100);

            scene = new THREE.Scene();

            light1 = new THREE.PointLight(0x05ffa1, 1, 100);
            scene.add(light1);
            light2 = new THREE.PointLight(0x01cdfe, 1, 100);
            scene.add(light2);
            light3 = new THREE.PointLight(0xb967ff, 1, 100);
            scene.add(light3);
            var PI2 = Math.PI * 2;
            var program = function(context) {
                context.beginPath();
                context.arc(0, 0, 0.5, 0, PI2, true);
                context.fill();
            };

            var sprite = new THREE.Sprite(new THREE.SpriteCanvasMaterial({
                color: 0x05ffa1,
                program: program
            }));
            light1.add(sprite);

            var sprite = new THREE.Sprite(new THREE.SpriteCanvasMaterial({
                color: 0x01cdfe,
                program: program
            }));
            light2.add(sprite);

            var sprite = new THREE.Sprite(new THREE.SpriteCanvasMaterial({
                color: 0xb967ff,
                program: program
            }));
            light3.add(sprite);


            light4 = new THREE.DirectionalLight(0xff71ce, 0.3);
            scene.add(light4);
            light4.position.y = 30;
            light4.position.x = 30;

            light5 = new THREE.DirectionalLight(0x01cdfe, 0.3);
            scene.add(light5);
            light4.position.y = 30;
            light4.position.x = -30;


            loader = new THREE.JSONLoader();
            loader.load('cassietutorial3.json', function(geometry) {
                mesh = new THREE.Mesh(geometry, new THREE.MeshPhongMaterial({
                    color: 0xffffff,
                    overdraw: 0.5,
                    shininess: 100
                }));
                scene.add(mesh);
                mesh.scale.set(8, 8, 8);
                mesh.position.y = -10;

            });


            // MAKING THE TRIANGLE



            var materialline = new THREE.LineBasicMaterial({
                color: 0xffffff,
                linewidth: 6
            });
            var geometryline = new THREE.Geometry();
            geometryline.vertices.push(new THREE.Vector3(0, 0, 0));
            geometryline.vertices.push(new THREE.Vector3(50, 0, 0));
            geometryline.vertices.push(new THREE.Vector3(40, 40, 0));
            geometryline.vertices.push(new THREE.Vector3(0, 0, 0))


            var line = new THREE.Line(geometryline, materialline);
            scene.add(line);
            line.rotation.x = 6;
            line.rotation.z = 2;
            line.position.x = 25;
            line.position.z = 12;
            line.position.y = -20;





            renderer = new THREE.CanvasRenderer();
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            container.appendChild(renderer.domElement);
            //
            window.addEventListener('resize', onWindowResize, false);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        //
        function animate() {
            requestAnimationFrame(animate);
            render();
        }

        function render() {
            var time = Date.now() * 0.0005;
            // if ( mesh ) mesh.rotation.y -= 0.01;

            light1.position.x = Math.sin(time * 0.7) * 15;
            light1.position.y = Math.cos(time * 0.5) * 27;
            light1.position.z = Math.cos(time * 0.3) * 15;
            light2.position.x = Math.cos(time * 0.3) * 17;
            light2.position.y = Math.sin(time * 0.5) * 26;
            light2.position.z = Math.sin(time * 0.7) * 17;
            light3.position.x = Math.sin(time * 0.7) * 13;
            light3.position.y = Math.cos(time * 0.3) * 28;
            light3.position.z = Math.sin(time * 0.5) * 13;
            renderer.render(scene, camera);
        }
    </script>
